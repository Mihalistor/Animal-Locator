<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:fragment="head">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
    <title th:text="#{template.title}">Animal Locator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css"/>
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script th:src="@{/js/dataTable.js}"></script>
    <script th:src="@{/js/modal.js}"></script>
    <script th:src="@{/js/dateTimePicker.js}"></script>
    <script th:src="@{/js/statistic.js}"></script>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>

    <script src="https://momentjs.com/downloads/moment.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.43/css/bootstrap-datetimepicker.min.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.43/js/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
<nav th:fragment="navbar" class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" th:href="@{/home}">
                <img th:src="@{/img/logo.png}"/>
            </a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav custom-navbar">
                <li th:classappend="__${#locale}__=='en' ? 'active' : '' "><a th:href="@{''(localeCode=en)}">EN</a></li>
                <li th:classappend="__${#locale}__=='hr' ? 'active' : '' "><a th:href="@{''(localeCode=hr)}">HR</a></li>
                <li th:classappend="${#strings.contains(#httpServletRequest.getRequestURI(), '/signup') ? 'active':''}" sec:authorize="!isAuthenticated()"><a th:href="@{/signup}"><span class="glyphicon glyphicon-user"></span> <span th:text="#{template.signup}">Sign Up</span></a></li>
                <li th:classappend="${#strings.contains(#httpServletRequest.getRequestURI(), '/login') ? 'active':''}" sec:authorize="!isAuthenticated()"><a th:href="@{/login}"><span class="glyphicon glyphicon-log-in"></span> <span th:text="#{template.login}">Login</span></a></li>
                <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}"><span class="glyphicon glyphicon-log-out"></span> <span th:text="#{template.logout}">Logout</span></a></li>
            </ul>
            <ul class="nav navbar-nav">
                <li th:classappend="${#strings.contains(#httpServletRequest.getRequestURI(), '/home')? 'active':''}" sec:authorize="isAuthenticated()"><a th:text="#{template.home.page}" th:href="@{/home}">Home</a></li>
                <li th:classappend="${#strings.contains(#httpServletRequest.getRequestURI(), '/all-animals')? 'active':''}" sec:authorize="isAuthenticated()"><a th:text="#{template.all.animals.page}" th:href="@{/all-animals}">All animals</a></li>
                <li th:classappend="${#strings.contains(#httpServletRequest.getRequestURI(), '/user-profile')? 'active':''}" sec:authorize="isAuthenticated()"><a th:text="#{template.user.profile}" th:href="@{/user-profile}">User profile</a></li>
                <li th:classappend="${#strings.contains(#httpServletRequest.getRequestURI(), '/admin') ? 'active':''}" sec:authorize="hasAuthority('ADMIN')"><a th:text="#{template.admin.page}" th:href="@{/admin}">Admin panel</a></li>
            </ul>
        </div>
    </div>
</nav>
<footer th:fragment="footer" class="site-footer">
    <div class="container">
        <span>
            2018 &copy;
        </span>
        <span th:text="#{template.footer}">
             All rights reserved. Animal Locator Co.
        </span>
    </div>
</footer>
</body>
</html>
